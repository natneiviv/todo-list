<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>TODO LIST</title>
    <link rel="stylesheet" href="css/main.css"/>
    <script defer src="script.js"></script>
</head>
<body>
<h1 class="title">STUFF TO DO</h1>
<div class="all-tasks">
    <h2 class="task-list-title">#todo</h2>
    <ul class="task-list" data-lists>
    </ul>
    <form action="" data-new-list-form>
        <input type="text"
               class="new-input" data-new-list-input
               placeholder="new list name"
               aria-label="new list name"
        />
        <button class="button task"
                aria-label="create new list">+
        </button>
    </form>

</div>
<div class="todo-lists" data-list-display-container>
    <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
    </div>
    <div class="todo-body">
        <div class="tasks" data-tasks>
    </div>
        <div class="new-task-creator">
            <form action="" data-new-task-form>
                <input type="text" data-new-task-input
                       class="new-input"
                       placeholder="new task name"
                       aria-label="new task name"
                />
                <button class="button task"
                        aria-label="create new task">+
                </button>
            </form>
        </div>
        <div class="delete">
            <button class="button delete" data-clear-complete-task-button>clear completed tasks
            </button>
            <button class="button delete" data-delete-list-button>delete list
            </button>
        </div>
    </div>
</div>
<template id="task-template">
    <div class="task">
        <input type="checkbox" />
        <label>
        </label>
    </div>
</template>
</body>
</html>
